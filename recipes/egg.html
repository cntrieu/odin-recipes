<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <h1>Egg</h1>
        <img src="../images/egg.jpg" alt="Picture of a delicious egg">
        <p>Eggs are something I need at all times of my life</p>

        <h2>Ingredients</h2>
        <ul>
            <li>Egg</li>
            <li>Unsalted Butter</li>
            <li>OPTIONAL: Salt & Pepper</li>
            <li>OPTIONAL: Maggi Sauce</li>
        </ul>

        <h2>Steps</h2>
        <ol>
            <li>Put butter into pan on medium to medium-low heat</li>
            <li>Crack 3 eggs into pan</li>
            <li>Allow eggs to cook for sunny side up egg, or flip egg</li>
        </ol>
    </head>
</html>
