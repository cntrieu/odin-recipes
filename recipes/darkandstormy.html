<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <h1>Dark and Stormy</h1>
        <img src="../images/darkandstormy.jpg" alt="Picture of Dark and Stormy cocktail">
        <p>This drink has been a go to drink of mine and is super easy to make!</p>

        <h2>Ingredients</h2>
        <ul>
            <li>Jamaican Rum</li>
            <li>Ginger Beer</li>
            <li>Lime</li>
        </ul>

        <h2>Steps</h2>
        <ol>
            <li>Pour 3oz Jamaican Rum into a glass with ice in it</li>
            <li>Fill rest of glass with Ginger Beer</li>
            <li>OPTIONAL: squeeze a lime wedge into glass</li>
        </ol>
    </head>
</html>
